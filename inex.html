<!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
</head>
<body>
 <h1> Form</h1>
<form id="sampleForm">

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name"><br><br>
    <label for="lname">LastName:</label>
    <input type="text" id="lname" name="name"><br><br>

    <label for="lname">Email:</label>
    <input type="text" id="email" name="name"><br><br>


    <label for="checkboxInput">choose backend:</label><br>
    <input type="checkbox" id="option1" name="options" value="java">
    <label for="option1">java</label><br>
    <input type="checkbox" id="option2" name="options" value="nodejs">
    <label for="option2">nodejs</label><br><br>

    <label for="dropdownSelect">Select 1:</label>
    <select id="dropdownSelect" name="choice">
      <option value="frontend">frontend</option>
      <option value="backend">backend</option>
      <option value="full stack">full stack</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <label>Choose an Option:</label><br>
    <input type="radio" id="radioOption1" name="radioOptions" value="Option A">
    <label for="radioOption1">Option A</label><br>
    <input type="radio" id="radioOption2" name="radioOptions" value="Option B">
    <label for="radioOption2">Option B</label><br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="file.js"></script>

</body>
</html>
